<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Study Helper</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" type="text/css">
  </head>
  <body>
    <div class="jumbotron">
      <h1>Study Helper</h1>
      <p>An app to help you study.</p>
      <ol>
        <li>Enter</li>
        <li>Read</li>
        <li>Repeat</li>
      </ol>
    </div>
    <div id="stream">
      {% for note in notes %}
        {% module Template("note.html", note=note) %}
      {% end %}
    </div>
    <div id="create_note">
      <form class="form-inline" role="form" id="new_note_form" action="/a/note/new" method="post">
          <input id="note_content" name="content" type="text" class="form-control" placeholder="enter note here">
          <input type="submit" class="btn btn-default" value="{{ _("Create") }}">
          {% module xsrf_form_html() %}
      </form>
    </div>
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script src="{{ static_url("study_helper.js") }}" type="text/javascript"></script>
  </body>
</html>
